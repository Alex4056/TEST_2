<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="star_styles.css">
</head>

<body>
    <div class="text">
        <p class="container">Good night <br> Yaroslava</p>
    </div>

    <script>
        function random(x, y) {
            return (x + (Math.random() * (y - x)));
        }
        for (var i = 0; i < 100; i++) {
            document.body.innerHTML += '<div class="star" style=" animation-duration: ' + random(10, 50) + 's; top: ' + random(0, 100) + '%; left: ' + random(0, 100) + '%; "   ></div>';
        }
    </script>

</body>

</html>
